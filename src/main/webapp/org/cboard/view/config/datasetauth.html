<!-- Content Wrapper. Contains page content -->
<div id="inner-container" class="content">
    <div class="row">
        <div class="col-md-3">
            <div class="box box-solid">
                <div class="box-header with-border">
                    <i class="fa fa-cubes"></i> <h3 class="box-title"> {{'CONFIG.DATASET.DATASET'|translate}}</h3>
                    <div class="box-tools pull-right">
                        <i class="fa fa-info toolbar-icon" ng-show="selectNodeType == 'dataset_auth' || selectNodeType == 'dataset'" ng-click="showInfo()" title="{{'COMMON.INFORMATION'|translate}}"></i>&nbsp;&nbsp;
                        <i class="fa fa-plus toolbar-icon" ng-show="selectNodeType == 'dataset'" ng-click="newDatasetAuth()" title="{{'COMMON.NEW'|translate}}"></i>&nbsp;&nbsp;
                        <i class="fa fa-edit toolbar-icon" ng-show="selectNodeType == 'dataset_auth'" ng-click="editNode()" title="{{'COMMON.EDIT'|translate}}"></i>&nbsp;&nbsp;
                        <i class="fa fa-trash-o toolbar-icon" ng-show="selectNodeType == 'dataset_auth'"  ng-click="deleteNode()" title="{{'COMMON.DELETE'|translate}}"></i>
                    </div>
                </div>
                <div class="box-body">
                    <input type="text" class="form-control" placeholder="Search" ng-model="keywords" ng-change="searchNode()" title="dsr:kylin ds:Bill">
                </div>
                <div class="panel-body">
                    <div id="dataSetTreeID" js-tree="treeConfig" should-apply="applyModelChanges()" ng-model="treeData" tree="treeInstance"
                         tree-events-obj="treeEventsObj"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="box" ng-show="optFlag == 'new' || optFlag == 'edit'">
                <div class="box-header with-border">
                    <h3 class="box-title">{{selectDataset.name}}-权限设置</h3>
                    <div class="box-tools pull-right" ng-switch="optFlag">
                        <span ng-switch-when="edit" class="label label-info">{{'COMMON.EDIT'|translate}}</span>
                        <span ng-switch-when="new" class="label label-danger">{{'COMMON.NEW'|translate}}</span>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12 form-horizontal">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">{{'ADMIN.ROLE.ROLE_NAME'|translate}}</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" ng-model="editRole" ng-disable="optFlag=='edit'"
                                                    ng-options="d as d.roleName for d in roleList"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-show="curDataset.data.schema">
                                <div class="col-md-6">
                                    <div class="form-control" style="height: auto; padding: 0; border: 2px dashed #d2d6de">
                                        <span class="btn btn-sm btn-default" style="margin: 3px 3px;">AND</span>
                                        <span class="btn btn-sm btn-default" style="margin: 3px 3px;">OR</span>
                                    </div>
                                    <div class="form-control" style="min-height: 200px;height: auto;padding: 0px; border: 2px dashed #d2d6de">
                                        <span ng-repeat="o in selects"
                                              class="btn btn-sm" style="margin: 3px 3px;" ng-class="{true:'btn-primary',false:'btn-default'}[checkExist(o)]"
                                              dnd-draggable="{type: 'column', column: o}" dnd-type="'column'" ng-click="toDimension({type: 'column', column: o})">{{o}}</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="tree tree-bg-dragin" style="max-height: 700px; overflow: auto;">
                                        <ul style="padding-left: 5px" ng-repeat="config in editConfig" ng-include="'org/cboard/view/config/datasetauth/authConfig.html'">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-danger pull-right">{{'COMMON.CANCEL'|translate}}</button>
                    <button type="submit" ng-click="save()" class="btn btn-success pull-right"
                            style="margin-right: 5px">{{'COMMON.SAVE'|translate}}
                    </button>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="dataset_preview" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
                <!-- /.box-footer-->
                <div class="overlay" ng-show="loading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>
        </div>
    </div>
</div>
