<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
   <div class="row" style="margin-bottom: 10px">
        <div class="col-md-4">
            <label class="control-label">{{'CONFIG.WIDGET.YEAR_ON_YEAR_DATE_COLUMN'|translate}}</label>
            <div class="input-group" style="width: 100%;">
                <select class="form-control" ng-model="date_column" ng-options="column as column.name for column in date_columns track by column.value">
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <label class="control-label">{{'CONFIG.WIDGET.YEAR_ON_YEAR_DATE_FORMAT'|translate}}</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="date_format">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="fa fa-caret-down"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-click="date_format='YYYY'"><a>YYYY</a></li>
                        <li ng-click="date_format='YYYY-MM-dd'"><a>YYYY-MM-dd</a></li>
                        <li ng-click="date_format='YYYY-MM-dd HH:mm:ss'"><a>YYYY-MM-dd HH:mm:ss</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label class="control-label">{{'CONFIG.WIDGET.YEAR_ON_YEAR_SHOW_TYPE'|translate}}</label>
            <div class="input-group" style="width: 100%;">
               <select class="form-control" ng-model="show_type" ng-options="type as type.name for type in show_types track by type.value">
               </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="control-label">{{'CONFIG.WIDGET.YEAR_ON_YEAR_IGNORE_COLUMN'|translate}}</label>
            <div class="input-group" style="width: 100%;">
                <div class="form-control" style="min-height: 100px;height: auto;padding: 0px">
                    <span ng-repeat="o in date_columns"
                          class="btn btn-sm" style="margin: 3px 3px;" ng-class="{true:'btn-primary',false:'btn-default'}[checkIgnoreColumn(o)]"
                          ng-click="toggleCheck(o)">{{o.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">{{'COMMON.CANCEL'|translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
