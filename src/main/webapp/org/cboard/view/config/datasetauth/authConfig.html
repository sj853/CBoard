<span ng-switch="config.type" dnd-draggable="config"
      dnd-type="config.type"
      dnd-moved="toTrash(config, $index)">
    <b ng-switch-when="condition">{{config.text}}</b>
    <span ng-switch-when="column">{{config.column}}</span>
</span>
<i ng-if="config.type=='condition'" class="fa fa-exchange" title="{{config.switchText}}" ng-click="switchCondition(config)"></i>
<i ng-if="config.type=='column'" class="fa fa-edit" ng-click="editFilter(config)" title="{{'CONFIG.DATASET.TIP_EDIT_ALIAS'|translate}}"></i>
<i class="fa fa-trash-o" title="{{'COMMON.DELETE'|translate}}" ng-if="!config.root" ng-click="toTrash(config, $index)"></i>
<ul ng-if="config.type=='condition'" dnd-list="config.configs" dnd-drop="createNode(item)" dnd-allowed-types="['column','condition']">
    <li class="dndPlaceholder"><span class="sort-highlight btn btn-default btn-xs">+</span></li>
    <li ng-repeat="config in config.configs" ng-include="'org/cboard/view/config/datasetauth/authConfig.html'" ng-class="{'condition':'parent_li'}[config.type]">
    </li>
</ul>
